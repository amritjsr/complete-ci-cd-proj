apiVersion: apps/v1
kind: Deployment
metadata:
  name: emp-mgmt-frontend-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: emp-mgmt-frontend-app
  template:
    metadata:
      labels:
        app: emp-mgmt-frontend-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: emp-mgmt-frontend-app
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-for-backend
        image: curlimages/curl:8.6.0
        env:
        - name: BACKEND_API_HEALTH_URL
          valueFrom:
            configMapKeyRef:
              name: emp-mgmt-backend-api-endpoint
              key: BACKEND_API_HEALTH_URL
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Waiting for backend at $BACKEND_API_HEALTH_URL ..."
            until curl -sf "$BACKEND_API_HEALTH_URL"; do
              echo "Backend not ready â€” retrying in 3s"
              sleep 3
            done
            echo "Backend is UP â€” continuing startup ðŸŽ¯"
            
      containers:
      - name: emp-mgmt-frontend-container
        image: amritjsr/emp_mgmt_frontend:latest 
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_API_BASE_URI
          valueFrom:
            configMapKeyRef:
              name: emp-mgmt-backend-api-endpoint
              key: BACKEND_API_BASE_URI
        - name: BACKEND_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: emp-mgmt-backend-api-endpoint
              key: BACKEND_SERVICE_URL
        
